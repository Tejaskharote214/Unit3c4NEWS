<script type="module">

  import sidebar from "./components/sidebar.js";

  // console.log(sidebar);

  let side_bar  = document.getElementById("sidebar");
  side_bar.innerHTML = sidebar();

  let ser = document.getElementById("searchbar");
  ser.addEventListener("keypress",function(elem){

    if(elem.key ==="Enter"){

      let ser_value = document.getElementById("searchbar").value;

      localStorage.setItem("search_term",ser_value);

      window.location.href  = "search.html";
    }
  })
</script>
